<ion-header>
  <ion-toolbar color="secondary">
    <img src="assets/img/hercules-logo.png">
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let menu of menuData" no-padding>
    <ion-card>
      <img src={{menu.pic}}>
      <div class="card-title" [navPush]=menu.pushPage>{{menu.title}}</div>
    </ion-card>
  </ion-list>
</ion-content>
