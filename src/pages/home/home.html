<ion-header>
  <ion-toolbar color="primary">
    <img src="assets/imgs/herculeslogo1024x1024.png">
  </ion-toolbar>

  <ion-toolbar color="secondary" *ngIf="!loggedIn">
    <button ion-button clear [navPush]="logPage">Ingresar</button>
  </ion-toolbar>

  <ion-toolbar color="secondary" *ngIf="loggedIn">
      <button ion-button icon-left clear small [navPush]="logPage">
        <ion-icon name="contact"></ion-icon>
        {{loggedIn}} con acceso
      </button>
      <button ion-button outline small (click)="logOut()">Salir</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let menu of menuData" no-padding>
    <ion-card>
      <img src={{menu.pic}}>
      <div class="card-title" [navPush]=menu.pushPage>{{menu.title}}</div>
    </ion-card>
  </ion-list>
</ion-content>
