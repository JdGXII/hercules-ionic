<ion-header>

  <ion-navbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label color="danger">Correo Electronico</ion-label>
      <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>    
  </ion-item>
  <ion-item>
      <ion-label color="danger">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="reg.password1" name="password1"></ion-input>    
  </ion-item>
  <ion-item>
      <ion-label color="danger">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="reg.password2" name="password2"></ion-input>    
  </ion-item>
  <p>Registrese con una cuenta de correo valida</p>
  <button ion-button full color="danger" (click)="registerAccount()">Registrarse</button>

</ion-content>
