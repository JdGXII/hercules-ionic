<ion-header>

    <ion-toolbar color="primary">
      <img src="assets/imgs/herculeslogo1024x1024.png">
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-toolbar>
      <ion-title>Ingresar a la App</ion-title>
    </ion-toolbar> 

    <ion-item>
        <ion-label color="danger">Correo Electronico</ion-label>
        <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>    
    </ion-item>
    <ion-item>
        <ion-label color="danger">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>    
    </ion-item>

    <button ion-button color="secondary" (click)="signOn()">Ingresar</button>
    <p>Registrate de manera gratuita</p>
    <button ion-button color="danger" [navPush]="regPage">Crear Cuenta</button>
</ion-content>
